<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cryptoTrack App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h3 id="loader">Loading...</h3>

    <div id="homePage">
        <table id="dataTable" class="d-none">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Short name</th>
                    <th>$ Value</th>
                    <th>Last 24h</th>
                    <th>amount you own</th>
                    <th>$ Value of your coin</th>
                </tr>
            </thead>
            <tbody id="tableBody">  
            <tbody>
        </table>
        <br>
        <div id="pagination" class="pagination d-none">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
    </div>

    <div id="aboutPage" class="d-none">
        <button id="backToHome">Back to home page</button>
        <div id="aboutDiv"></div>
    </div>

    <script src="./js/data.js"></script>
    <!-- <script src="./js/app.js"></script> -->
